<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/normlize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/parent.js" type="module"></script>
</head>
<body>
    <main class="main">
        <div class="welcome-message">
            <h1>
                Parent
            </h1>
        </div>
        <form class="btn-container" style="flex-direction: column;">
            <button class="item" id="parent-call">
                <div class="card">
                    <div class="card-icon">
                        <i class="fa-solid fa-phone fa-3x"></i>
                    </div>
                    <div class="card-text">
                        <h3>
                            Call
                        </h3>
                    </div>
                </div>
            </button>
            <button class="item" id="parent-send">
                <div class="card">
                    <div class="card-icon">
                        <i class="fa-solid fa-bell fa-3x"></i>
                    </div>
                    <div class="card-text">
                        <h3>
                            Send Notification
                        </h3>
                    </div>
                </div>
            </button>
    </form>
    </main>
</body>
</html>
